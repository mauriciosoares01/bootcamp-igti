<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CountrySelector</title>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
      media="screen,projection"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h2>Country Selector</h2>
    <div id="listsPanel">
      <div class="countriesList">
        <h5 id="countCountries">Countries ()</h5>
        <label id="totalPopulationCountries">Total population</label>
        <div id="tabCountries"></div>
      </div>
      <div class="countriesList">
        <h5 id="countFavorites">Favorites countries ()</h5>
        <label id="totalPopulationFavorites">Total population</label>
        <div id="tabFavorites"></div>
      </div>
    </div>
    <script src="./js//script.js"></script>
  </body>
</html>
